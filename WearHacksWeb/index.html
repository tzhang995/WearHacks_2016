<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>WearHacks2016</title>
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
    <script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.11/firebase.js'></script>
  </head>
  <body>

    <div class="container-fluid title-message">
      <div class="title">Discover This</div>
      <div class="subtitle">Be amazed with the world around you</div>
    </div>
    <div class="container-fluid body-message">
      <div class="container-fluid app-picture">
        <!--TODO ADD CAROUSEL FOR APP PICTURES-->
      </div>
      <div class="container-fluid app-desc">
        <p>A pebble app for the brave and the bold</p>
      </div>
    </div>

    <div class="container-fluid firebase-table-container">
      <table id="firebase-table">
        <thead>
          <tr>
            <th>Pebble 1</th>
            <th>Pebble 2</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
      <button type="button" onclick="clearData()">Clear</button> 
    </div>

    <div id='messagesDiv'></div>
    
    
    <script>
      var myDataRef = new Firebase('https://blistering-heat-4723.firebaseio.com/');
      $('#messageInput').keypress(function (e) {
        if (e.keyCode == 13) {
          var name = $('#nameInput').val();
          var text = $('#messageInput').val();
          myDataRef.set({name: name, text: text});
          $('#nameInput').val('');
          $('#messageInput').val('');
        }
      });
      myDataRef.on('child_changed', function(snapshot) {
        var message = snapshot.val();
        snapshot.forEach(function(childSnapshot) {
            // key will be "fred" the first time and "barney" the second time
            var key = childSnapshot.key();

            // childData will be the actual contents of the child
            var childData = childSnapshot.val();
          
            displayChatMessage(message.key, childData.latitude);
        });
      });
      function displayChatMessage(name, text) {
        var table = document.getElementById("firebase-table");
        var row = table.insertRow(0);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        cell1.innerHTML = name;
        cell2.innerHTML = text;
      };

      function clearData(){
      	myDataRef.remove();
      	location.reload(); 
      }
    </script>
  </body>
</html>
